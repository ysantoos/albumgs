<div *ngIf="isLoggedIn()">
    <div class="wrapper">
        <div *ngFor="let item of this.listAlbum" class="card">
            <div class="card__img">
                <img src="{{item.coverPhotoBaseUrl}}" alt="photo">
            </div>
            <div class="card__title">
                {{item.title}}
            </div>
            <div class="card__items">
                {{item.mediaItemsCount}} elementos
            </div>
        </div>
    </div>
</div>
